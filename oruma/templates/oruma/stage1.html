{% extends 'base.html' %}


{% block headcss %}
<style>
 .form-area {
   padding: 10px;
   padding-bottom: 80px;
   border: lightgrey 1px solid;
 }
 table {
   width: 100%;

 }
  td {
    padding: 5px;

  }
  input {
    width: 100%;

  }

  textarea {
     width: 100%;
     height: 50px;
  }

.btn-area {
  padding: 30px;
}


</style>
{% endblock headcss %}

{% block forms %}
<div class="form-area">


<form class="" method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6">
      <h4>Applicant Details</h4>
      <table>
        {{ applicantForm.as_table }}

      </table>

    </div>
    <div class="col-md-6">
      <h4>Recommender Details</h4>

      <table>
        {{ recommender.as_table }}

      </table>

    </div>
  </div>

  <input type="hidden" name="application_number" value="1002">
  <input type="hidden" name="application_stage" value="2">
  <div class="col col-md-6 col-md-offset-3 btn-area">
      <input type="submit" class="btn btn-primary pull-right" name="" value="Save and Proceed">
  </div>



</form>
</div>
{% endblock forms %}
