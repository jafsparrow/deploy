{% extends 'base.html' %}
{% load static %}

{% block headcss %}
<link rel="stylesheet" href="{% static 'oruma/css/tablestdyle.css' %}">
{% endblock headcss %}

{% block content %}

<div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar"
  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:25%">
    25%
  </div>
</div>

{% endblock content %}

{% block forms %}
<div class="form-area">


<form class="" method="post">
  {% csrf_token %}

  <div class="row">
    <div class="col-md-6">
      <h4>Applicant Details</h4>
      <table class="table table-hover table-bordered">
        {{ applicantForm.as_table }}

      </table>

    </div>
    <div class="col-md-6">
      <h4>Recommender Details</h4>

      <table class="table table-hover table-bordered">
        {{ recommender.as_table }}
      </table>
      <div class="row col-sm-12 col-xs-12" style="margin-bottom: 40px;">
        <div class="row">
          <div class="col col-md-5">
              <label for="application_user_number"><h4>Application Number</h4></label>
          </div>
          <div class="col col-md-7">
              <input type="text" class="form-control" name="application_user_number" placeholder="Please enter a valid application number" required>
          </div>

        </div>
            <input type="submit" class="btn btn-primary pull-right"  name="" value="Save and Proceed">

      </div>

    </div>
  </div>

  <input type="hidden" name="application_number" value="1002">
  <input type="hidden" name="application_stage" value="2">




</form>
</div>
{% endblock forms %}
